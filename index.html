<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sigma App - Tickets</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            background-color: #f5f5f5;
            font-family: Arial, sans-serif;
        }
        
        #loading {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background-color: #fff;
            z-index: 1000;
        }
        
        .spinner {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            border: 4px solid rgba(0, 0, 0, 0.1);
            border-top-color: #0088cc;
            animation: spin 1s linear infinite;
            margin-bottom: 20px;
        }
        
        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        #ticketsFrame {
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
</head>
<body>
    <div id="loading">
        <div class="spinner"></div>
        <div>Загрузка билетов...</div>
    </div>
    
    <iframe id="ticketsFrame" style="display:none;"></iframe>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Проверяем, запущено ли приложение в Telegram
            const isTelegram = window.Telegram && window.Telegram.WebApp;
            
            // Получаем параметры из URL
            const urlParams = new URLSearchParams(window.location.search);
            
            // Базовый URL виджета TicketsCloud
            const baseTicketsUrl = 'https://ticketscloud.com/v1/widgets/common?token=eyJhbGciOiJIUzI1NiIsImlzcyI6InRpY2tldHNjbG91ZC5ydSIsInR5cCI6IkpXVCJ9.eyJwIjoiNjJlY2VlMDc1OWY3YmZmNjc5NDIwNDNlIn0.eI8E1bl4dCPYgM6oZzZZ5Qq1Wl9NMT4q01qw5sSf2BU&lang=ru&event=68c9fcda90a666cd062d5b26&s=1';
            
            // Получаем user_id и start_param из Telegram WebApp
            let userId = '';
            let startParam = '';
            
            if (isTelegram && window.Telegram.WebApp.initDataUnsafe) {
                // Получаем данные пользователя из Telegram Mini App
                if (window.Telegram.WebApp.initDataUnsafe.user) {
                    userId = window.Telegram.WebApp.initDataUnsafe.user.id || '';
                }
                
                // Получаем параметр startapp из Telegram Mini App
                startParam = window.Telegram.WebApp.initDataUnsafe.start_param || '';
            } else {
                // Если не в Telegram, берем из URL параметров
                userId = urlParams.get('uid') || '';
                startParam = urlParams.get('startapp') || '';
            }
            
            // Устанавливаем UTM-метки по умолчанию
            const utmSource = 'telegram';
            const utmMedium = 'miniapp';
            const utmContent = startParam || ''; // Используем startapp параметр как utm_content
            
            // Собираем финальный URL для виджета
            let finalUrl = baseTicketsUrl;
            
            // Добавляем vendor_data с user_id
            if (userId) {
                finalUrl += `&vendor_data.raw.user_id=${userId}`;
            }
            
            // Добавляем UTM-метки
            finalUrl += `&utm_source=${utmSource}`;
            finalUrl += `&utm_medium=${utmMedium}`;
            if (utmContent) finalUrl += `&utm_content=${utmContent}`;
            
            // Опции отображения
            const useRedirect = urlParams.get('redirect') === 'true';
            
            if (isTelegram) {
                // Если это Telegram Mini App, настраиваем интерфейс
                window.Telegram.WebApp.ready();
                window.Telegram.WebApp.expand();
                
                // Выводим в консоль данные для отладки
                console.log('Telegram User Data:', window.Telegram.WebApp.initDataUnsafe.user);
                console.log('Start Parameter:', window.Telegram.WebApp.initDataUnsafe.start_param);
                
                // Включаем возможность fullscreen для более новых версий Bot API
                if (window.Telegram.WebApp.requestFullscreen) {
                    // Устанавливаем кнопку в верхнем меню для полноэкранного режима
                    window.Telegram.WebApp.MainButton.setText('На весь экран');
                    window.Telegram.WebApp.MainButton.show();
                    window.Telegram.WebApp.MainButton.onClick(function() {
                        window.Telegram.WebApp.requestFullscreen();
                    });
                }
            }
            
            // Выбираем метод отображения: редирект или iframe
            if (useRedirect) {
                // Делаем редирект на страницу виджета
                window.location.href = finalUrl;
            } else {
                // Используем iframe
                const frame = document.getElementById('ticketsFrame');
                frame.src = finalUrl;
                frame.onload = function() {
                    // Скрываем индикатор загрузки и показываем фрейм
                    document.getElementById('loading').style.display = 'none';
                    frame.style.display = 'block';
                };
            }
        });
    </script>
</body>
</html>

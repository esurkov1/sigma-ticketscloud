<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sigma App - Tickets</title>
    <script src="https://unpkg.com/@vkontakte/vk-bridge/dist/browser.min.js"></script>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            background-color: #f5f5f5;
            font-family: Arial, sans-serif;
        }
        
        #loading {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background-color: #fff;
            z-index: 1000;
        }
        
        .spinner {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            border: 4px solid rgba(0, 0, 0, 0.1);
            border-top-color: #0077ff;
            animation: spin 1s linear infinite;
            margin-bottom: 20px;
        }
        
        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        #ticketsFrame {
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
</head>
<body>
    <div id="loading">
        <div class="spinner"></div>
        <div>Загрузка билетов...</div>
    </div>
    
    <iframe id="ticketsFrame" style="display:none;"></iframe>

    <script>
        // Инициализация VK Bridge
        vkBridge.send('VKWebAppInit');

        document.addEventListener('DOMContentLoaded', async function() {
            // Базовый URL виджета TicketsCloud
            const baseTicketsUrl = 'https://ticketscloud.com/v1/widgets/common?token=eyJhbGciOiJIUzI1NiIsImlzcyI6InRpY2tldHNjbG91ZC5ydSIsInR5cCI6IkpXVCJ9.eyJwIjoiNjJlY2VlMDc1OWY3YmZmNjc5NDIwNDNlIn0.eI8E1bl4dCPYgM6oZzZZ5Qq1Wl9NMT4q01qw5sSf2BU&lang=ru&event=68c9fcda90a666cd062d5b26&s=1';
            
            try {
                // Получаем данные пользователя
                const userInfo = await vkBridge.send('VKWebAppGetUserInfo');
                console.log('User Info:', userInfo);

                // Получаем параметры запуска
                const launchParams = await vkBridge.send('VKWebAppGetLaunchParams');
                console.log('Launch Params:', launchParams);

                // Получаем UTM-метки из хэша URL
                const hashParams = new URLSearchParams(window.location.hash.substring(1));
                
                // Устанавливаем UTM-метки
                const utmParams = {
                    source: 'vk', // Всегда vk
                    medium: hashParams.get('utm_medium') || '',
                    campaign: hashParams.get('utm_campaign') || '',
                    term: hashParams.get('utm_term') || '',
                    content: hashParams.get('utm_content') || ''
                };

                // Собираем финальный URL для виджета
                let finalUrl = baseTicketsUrl;

                // Добавляем vendor_data с user_id и soc
                if (userInfo.id) {
                    finalUrl += `&vendor_data.raw.user_id=${userInfo.id}&vendor_data.raw.soc=vk`;
                }

                // Добавляем UTM-метки
                finalUrl += `&utm_source=${utmParams.source}`;
                if (utmParams.medium) finalUrl += `&utm_medium=${utmParams.medium}`;
                if (utmParams.campaign) finalUrl += `&utm_campaign=${utmParams.campaign}`;
                if (utmParams.term) finalUrl += `&utm_term=${utmParams.term}`;
                if (utmParams.content) finalUrl += `&utm_content=${utmParams.content}`;

                // Используем iframe
                const frame = document.getElementById('ticketsFrame');
                frame.src = finalUrl;
                frame.onload = function() {
                    // Скрываем индикатор загрузки и показываем фрейм
                    document.getElementById('loading').style.display = 'none';
                    frame.style.display = 'block';
                };

                // Настраиваем внешний вид VK Mini App
                vkBridge.send('VKWebAppSetViewSettings', {
                    status_bar_style: 'dark',
                    action_bar_color: '#fff'
                });

            } catch (error) {
                console.error('Error:', error);
                document.getElementById('loading').innerHTML = '<div>Произошла ошибка при загрузке</div>';
            }
        });
    </script>
</body>
</html>
